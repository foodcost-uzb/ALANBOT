server {
    listen 80;
    server_name alanbot.161.97.68.205.nip.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name alanbot.161.97.68.205.nip.io;

    ssl_certificate /etc/letsencrypt/live/alanbot.161.97.68.205.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alanbot.161.97.68.205.nip.io/privkey.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location /static/ {
        proxy_pass http://127.0.0.1:8081/static/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Cache uploaded media
    location /uploads/ {
        proxy_pass http://127.0.0.1:8081/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }
}
